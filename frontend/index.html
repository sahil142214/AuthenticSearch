<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Authentic Search</h1>
            <p class="subtitle">Discover personal blogs and authentic content</p>
        </header>

        <main>
            <form id="searchForm" class="search-form">
                <div class="search-input-wrapper">
                    <input type="text" id="query" placeholder="Search blogs..." required>
                    <button type="submit" class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="stats-bar">
                <div id="stats" class="stats">
                    <span id="totalArticles">0</span> articles indexed
                </div>
                <button id="randomButton" class="random-button">Discover Random</button>
            </div>

            <div id="results" class="results"></div>
            <div id="loading" class="loading hidden">Searching...</div>
        </main>

        <footer>
            <p>Powered by authentic personal blogs</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
